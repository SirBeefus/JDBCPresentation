<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/beige.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<div class="waveWrapper waveAnimation">
					<div class="waveWrapperInner bgTop">
						<div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
					</div>
					<div class="waveWrapperInner bgMiddle">
						<div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
					</div>
					<div class="waveWrapperInner bgBottom">
						<div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
					</div>
				</div>

				<section data-markdown>
					<textarea data-template>
						# <p class="fragment fade-up">JDBC</p>
						<p class="fragment fade-up">Java Database Connectivity</p>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						# <p class="fragment fade-up">JDBC</p>
						<p class="fragment fade-up">Grundlegende Struktur</p>
						<p class="fragment fade-up">Anwendung</p>
					</textarea>
				</section>
				<section>JDBC
					<section>
						<p class="fragment fade-in-then-out">
							<img data-src="jdbc.png" style="height: 90%; width: 90%">
						</p>
					</section>
					<section data-markdown>
						<textarea data-template>
							* <p class="fragment shrink">Database</p>
							<p class="fragment fade-up">MariaDB, MySQL, PostgreSQL</p>
							* <p class="fragment shrink">Driver</p>
							<p class="fragment fade-up">Interface vom Typ-1, Typ-2, Typ-3 oder Typ-4</p>
							* <p class="fragment shrink">Driver Manager</p>
							<p class="fragment fade-up">Klasse steuert die Driver </p>
							* <p class="fragment shrink">JDBC API</p>
							<p class="fragment fade-up">Steuert die Driver und den Manager </p>
							* <p class="fragment shrink">Java Application</p>
							<p class="fragment fade-up"> </p>
						</textarea>
					</section>
				</section>
				<section>Slide 3</section>
			</div>
		</div>


		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
